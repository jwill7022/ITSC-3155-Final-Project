name: Restaurant System Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.11]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootroot
          MYSQL_DATABASE: test_restaurant_order_system
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: Wait for MySQL
      run: |
        until mysqladmin ping -h"127.0.0.1" -P3306 -uroot -prootroot --silent; do
          echo 'waiting for mysql...'
          sleep 1
        done

    - name: Set up test environment
      env:
        DB_HOST: 127.0.0.1
        DB_NAME: test_restaurant_order_system
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: rootroot
        REDIS_URL: redis://127.0.0.1:6379
      run: |
        echo "Test environment configured"

    - name: Run unit tests
      env:
        DB_HOST: 127.0.0.1
        DB_NAME: test_restaurant_order_system
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: rootroot
        REDIS_URL: redis://127.0.0.1:6379
      run: |
        python -m pytest tests/ -v -m "not integration" --tb=short

  coverage:
    runs-on: ubuntu-latest
    needs: test

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootroot
          MYSQL_DATABASE: test_restaurant_order_system
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install pytest-cov

    - name: Run tests with coverage
      env:
        DB_HOST: 127.0.0.1
        DB_NAME: test_restaurant_order_system
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: rootroot
      run: |
        python -m pytest tests/ --cov=api --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true